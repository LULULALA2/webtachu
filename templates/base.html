{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>웹타추 | {% block title %}{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/genre.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/mypage.css' %}" rel="stylesheet">
    <link href="{% static 'css/detail.css' %}" rel="stylesheet">

    <script src="{% static 'js/base.js' %}"></script>

</head>
<body>
<nav class="container-fluid">
    <div class="logo">
        <a href="/">
            <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FID3cA%2FbtrDWLx7q9M%2FUxcX4oK5QuiiBktX9ipkL1%2Fimg.png"
                 width="120px" alt="웹소설 일타강사 에이아이의 기막힌 추천 로고 이미지">
        </a>
    </div>
    <div id="search">
        <div class="search input-group input-group-sm ms-auto me-auto">
            <input type="text" class="search-box form-control shadow-none" id="search_text" type="text"
                   placeholder="Search"
                   aria-label="Search" aria-describedby="button-addon2"
                   onkeypress="javascript:if(event.keyCode==13) click_search_button()"/>
        </div>
        <div class="nav justify-content-center">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active link-dark" aria-current="page" href="{% url 'main' %}">메인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-secondary" href="{% url 'genre' '로맨스' %}">로맨스</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-secondary" href="{% url 'genre' '판타지' %}">판타지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-secondary" href="{% url 'genre' '로판' %}">로맨스판타지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-secondary" href="{% url 'genre' '현판' %}">현대판타지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-secondary" href="{% url 'genre' '무협' %}">무협</a>
                </li>
            </ul>
        </div>
        <div class="userinfo">
            <a href="{% url 'mypage' %}"><b>{{ user.first_name }}</b></a>님
            <a href="/logout"><i class="bi bi-x-circle"></i></a>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
<button onclick="topFunction()" id="myBtn" title="Go to top"><img src="{% static 'img/topbutton.png' %}"
                                                                  id="topButtonImg"></button>
</body>
</html>
