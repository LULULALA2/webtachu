{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <title>웹타추</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/genre.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/mypage.css' %}" rel="stylesheet">
    <link href="{% static 'css/detail.css' %}" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-md">
    <div class="container-fluid">
        <a class="navbar-brand me-3" href="/">
            <img
                    src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FID3cA%2FbtrDWLx7q9M%2FUxcX4oK5QuiiBktX9ipkL1%2Fimg.png"
                    width="120px" alt="웹소설 일타강사 에이아이의 기막힌 추천 로고 이미지">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-3 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'main' %}">메인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'genre' '로맨스' %}">로맨스</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'genre' '판타지' %}">판타지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'genre' '로판' %}">로맨스판타지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'genre' '현판' %}">현대판타지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'genre' '무협' %}">무협</a>
                </li>

            </ul>
            <div class="userinfo mb-2 mb-md-0">
                <a href="{% url 'mypage' %}"><b>{{ user.first_name }}</b></a>님
                <a href="/logout"><i class="bi bi-x-circle"></i></a>
            </div>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
