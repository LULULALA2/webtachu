{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>웹타추 회원가입</title>
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

</head>
<body>

{% block content %}
<div class="wrap">
    <div class="logo">
        <a href="/">
        <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FID3cA%2FbtrDWLx7q9M%2FUxcX4oK5QuiiBktX9ipkL1%2Fimg.png"
             class="img-fluid" alt="웹소설 일타강사 에이아이의 기막힌 추천 로고 이미지">
        </a>
    </div>
    <div class="formbox">
        <form method="post" action="/sign-up/">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="form-floating mb-3">
                <input name="id" type="text" class="form-control" id="floatingInput" placeholder="username">
                <label for="floatingInput">계정명(ID)</label>
            </div>
            <div class="form-floating mb-3">
                <input name="password" type="password" class="form-control" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="form-floating mb-3">
                <input name="password2" type="password" class="form-control" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">비밀번호 확인</label>
            </div>
            <div class="form-floating mb-3">
                <input name="name" type="text" class="form-control" id="floatingInput" placeholder="username">
                <label for="floatingInput">닉네임</label>
            </div>
            <div class="form-floating mb-3">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">이메일</label>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-success" type="submit">회원가입</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
</body>
</html>
